version: '3.9'

services:
  nginx:
    #image: nginx_kev
    build: requirements/nginx
    ports:
      # - "80:80"
      - "443:443"
    volumes:
      - www:/var/www:rw
    networks:
      - mynet
    depends_on:
      - wordpress

  wordpress:
    #image: wordpress_kev
    build: requirements/wordpress
    volumes:
      - www:/var/www
      - shared:/shared
    networks:
      - mynet
    depends_on:
      - mariadb
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_USERNAME: ${WORDPRESS_USERNAME}
      WORDPRESS_PASSWORD: ${WORDPRESS_PASSWORD}
      WORDPRESS_EMAIL: ${WORDPRESS_EMAIL}

  mariadb:
    build: requirements/mariadb
    networks:
      - mynet
    volumes:
      - db:/var/lib/mysql
      - shared:/shared
    environment:
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
  
  redis:
    build: requirements/bonus/redis
    depends_on:
      - wordpress
    networks:
      - mynet
  
  vsftpd:
    build: requirements/bonus/vsftpd
    depends_on:
      - wordpress
    volumes:
      - www:/var/www
    ports:
      - "20:20"
      - "21:21"
    environment:
      FTP_PASSWORD: ${FTP_PASSWORD}

  nodered:
    build: requirements/bonus/nodered
    volumes:
      - nodered:/var/nodered/data
    ports:
      - "1880:1880"
    


networks:
  mynet:
    driver: bridge

volumes:
  www:
    driver_opts:
      type: none
      o: bind
      device: /home/kevin/data/www
  db:
    driver_opts:
      type: none
      o: bind
      device: /home/kevin/data/db
  shared:
  nodered:
